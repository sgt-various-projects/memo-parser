    <script>
        window.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                // Êã°Â§ßÁ∏ÆÂ∞è„ÅÆ„Éá„Éï„Ç©„É´„ÉàÂãï‰Ωú„ÇíÈò≤„Åê
                e.preventDefault();

                // „Çπ„ÇØ„É≠„Éº„É´„ÇíÂº∑Âà∂ÁöÑ„Å´Ë°å„ÅÜ
                window.scrollBy({
                    top: e.deltaY,
                    left: e.deltaX,
                    behavior: 'auto'
                });
            }
        }, { passive: false }); // ‚Üê e.preventDefault() „ÇíÊúâÂäπ„Å´„Åô„Çã„Å´„ÅØÂøÖË¶Å

        // „ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ ‚Üí „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢ Âè≥Áü¢Âç∞
        document.querySelectorAll('.input-row .textbox').forEach(textbox => {
            textbox.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowRight') {
                    const isAtEnd = this.selectionStart === this.selectionEnd && this.selectionEnd === this.value.length;
                    if (isAtEnd) {
                        const textarea = this.closest('.input-row').querySelector('.textarea');
                        if (textarea) {
                            event.preventDefault();
                            textarea.focus();
                        }
                    }
                }
            });
        });

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢ ‚Üí „ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ Â∑¶Áü¢Âç∞
        document.querySelectorAll('.input-row .textarea').forEach(textarea => {
            textarea.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowLeft') {
                    const isAtStart = this.selectionStart === this.selectionEnd && this.selectionStart === 0;
                    if (isAtStart) {
                        const textbox = this.closest('.input-row').querySelector('.textbox');
                        if (textbox) {
                            event.preventDefault();
                            textbox.focus();
                            // Êú´Â∞æ„Å´„Ç´„Éº„ÇΩ„É´„ÇíÁßªÂãï
                            const length = textbox.value.length;
                            textbox.setSelectionRange(length, length);
                        }
                    }
                }
            });
        });

        const textareas = document.querySelectorAll("textarea");

        textareas.forEach((textarea, index) => {
            textarea.addEventListener("keydown", (e) => {
                const cursorPos = textarea.selectionStart;
                const textUntilCursor = textarea.value.slice(0, cursorPos);
                const currentLine = textUntilCursor.split("\n").length;
                const totalLines = textarea.value.split("\n").length;

                if (e.key === "ArrowDown") {
                    if (currentLine === totalLines && index < textareas.length - 1) {
                        e.preventDefault();
                        textareas[index + 1].focus();
                    }
                }

                if (e.key === "ArrowUp") {
                    if (currentLine === 1 && index > 0) {
                        e.preventDefault();
                        textareas[index - 1].focus();
                    }
                }
            });
        });

        const list = document.getElementById("customList");
        const selectionBox = document.getElementById("selectionBox");
        const items = ["„Çä„Çì„Åî", "„Å∂„Å©„ÅÇ", "„Å∂„Å©„ÅÜ", "„Å∂„Å©„ÅÜ„Ç∏„É•„Éº„Çπ", "„Éë„Ç§„Éä„ÉÉ„Éó„É´"];
        let activeIndex = -1;
        let currentInput = null;
        let lastCommittedValue = "";
        let isSelecting = false;
        let isCtrlPressed = false;
        let startX, startY;

        function showList(input) {
            currentInput = input;
            const val = input.value.toLowerCase();
            list.innerHTML = "";
            activeIndex = -1;

            if (!val) {
                list.style.display = "none";
                return;
            }

            const rect = input.getBoundingClientRect();
            list.style.top = `${window.scrollY + rect.bottom}px`;
            list.style.left = `${window.scrollX + rect.left}px`;
            list.style.width = `${rect.width}px`;

            const filtered = items.filter(item =>
                item.includes(val) && item.toLowerCase() !== val
            );

            if (filtered.length === 0) {
                list.style.display = "none";
                return;
            }

            filtered.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                li.addEventListener("mousedown", () => {
                    input.value = item;
                    lastCommittedValue = item;
                    list.style.display = "none";
                });
                list.appendChild(li);
            });

            list.style.display = "block";
        }

        function updateActiveOption(options) {
            options.forEach((li, idx) => {
                li.classList.toggle("active", idx === activeIndex);
                if (idx === activeIndex) {
                    li.scrollIntoView({ block: "nearest" });
                }
            });
        }


        document.addEventListener("click", (e) => {
            if (
                currentInput &&
                e.target !== currentInput &&
                !list.contains(e.target)
            ) {
                list.style.display = "none";
                activeIndex = -1;
            }
        });

        // ÈÅ∏ÊäûÊ©üËÉΩ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') isCtrlPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                isCtrlPressed = false;
                const selectedBoxes = Array.from(document.querySelectorAll('.textbox.selected'));
                if (selectedBoxes.length > 1) {
                    const value = prompt("ÂÖ•Âäõ„Åô„ÇãÂÄ§„ÇíÊåáÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö");
                    if (value !== null) {
                        selectedBoxes.forEach(el => {
                            el.value = value;
                            el.blur();
                            el.classList.remove('selected');
                        });

                        const allBoxes = Array.from(document.querySelectorAll('.textbox'));
                        const lastSelected = selectedBoxes[selectedBoxes.length - 1];
                        const lastIndex = allBoxes.indexOf(lastSelected);
                        if (lastIndex >= 0 && lastIndex + 1 < allBoxes.length) {
                            allBoxes[lastIndex + 1].focus();
                        }
                    } else {
                        selectedBoxes.forEach(el => {
                            el.blur();
                            el.classList.remove('selected');
                        });
                    }
                }
            }
        });

        document.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('textbox') && isCtrlPressed) {
                e.target.classList.toggle('selected');
                return;
            }

            if (e.target.tagName !== 'INPUT') {
                isSelecting = true;
                startX = e.pageX;
                startY = e.pageY;

                selectionBox.style.left = startX + 'px';
                selectionBox.style.top = startY + 'px';
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                selectionBox.style.display = 'block';

                document.querySelectorAll('.textbox').forEach(el => el.classList.remove('selected'));
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isSelecting) return;

            const x = Math.min(e.pageX, startX);
            const y = Math.min(e.pageY, startY);
            const w = Math.abs(e.pageX - startX);
            const h = Math.abs(e.pageY - startY);

            selectionBox.style.left = x + 'px';
            selectionBox.style.top = y + 'px';
            selectionBox.style.width = w + 'px';
            selectionBox.style.height = h + 'px';

            const boxRect = selectionBox.getBoundingClientRect();
            document.querySelectorAll('.textbox').forEach(el => {
                const rect = el.getBoundingClientRect();
                const overlap = !(rect.right < boxRect.left ||
                    rect.left > boxRect.right ||
                    rect.bottom < boxRect.top ||
                    rect.top > boxRect.bottom);
                el.classList.toggle('selected', overlap);
            });
        });

        document.addEventListener('mouseup', () => {
            if (!isSelecting) return;
            isSelecting = false;
            selectionBox.style.display = 'none';

            const selectedBoxes = Array.from(document.querySelectorAll('.textbox.selected'));
            if (selectedBoxes.length > 1) {
                const value = prompt("ÂÖ•Âäõ„Åô„ÇãÂÄ§„ÇíÊåáÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö");
                if (value !== null) {
                    selectedBoxes.forEach(el => {
                        el.value = value;
                        el.blur();
                        el.classList.remove('selected');
                    });

                    const allBoxes = Array.from(document.querySelectorAll('.textbox'));
                    const lastSelected = selectedBoxes[selectedBoxes.length - 1];
                    const lastIndex = allBoxes.indexOf(lastSelected);
                    if (lastIndex >= 0 && lastIndex + 1 < allBoxes.length) {
                        allBoxes[lastIndex + 1].focus();
                    }
                } else {
                    selectedBoxes.forEach(el => {
                        el.blur();
                        el.classList.remove('selected');
                    });
                }
            }
        });

        function sortByTextbox() {
            const container = document.getElementById("container");
            const rows = Array.from(container.getElementsByClassName("input-row"));

            // ÂÄ§„ÇíÂèñÂæó„Åó„Å¶„ÇΩ„Éº„Éà
            rows.sort((a, b) => {
                const aValue = a.querySelector(".textbox").value;
                const bValue = b.querySelector(".textbox").value;
                return aValue.localeCompare(bValue, 'ja');
            });

            // ‰∏ÄÊó¶‰∏≠Ë∫´„Çí„ÇØ„É™„Ç¢„Åó„Å¶„ÇΩ„Éº„Éà„Åï„Çå„ÅüÈ†Ü„Å´ÂÜçÊåøÂÖ•
            container.innerHTML = "";
            rows.forEach(row => container.appendChild(row));
        }

        function exportToOrg() {
            const rows = document.querySelectorAll('.input-row');
            const outlineMap = new Map();

            rows.forEach(row => {
                const title = row.querySelector('.textbox').value.trim() || 'Êú™Êï¥ÁêÜ';
                const content = row.querySelector('.textarea').value.trim();

                // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅåÁ©∫„Å™„Çâ„Çπ„Ç≠„ÉÉ„Éó
                if (content === '') return;

                if (!outlineMap.has(title)) {
                    outlineMap.set(title, []);
                }
                outlineMap.get(title).push(content);
            });

            let orgText = '';

            for (const [title, contents] of outlineMap.entries()) {
                // Êú¨Êñá„ÅåÁ©∫„ÅÆ„Ç¢„Ç¶„Éà„É©„Ç§„É≥„ÅØÂá∫Âäõ„Åó„Å™„ÅÑ
                if (contents.length === 0) continue;

                orgText += `** ${title}\n\n`;
                contents.forEach(text => {
                    orgText += `${text}\n\n\n`;
                });
            }

            if (orgText === '') {
                alert("Âá∫Âäõ„Åô„ÇãÂÜÖÂÆπ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ");
                return;
            }

            const blob = new Blob([orgText], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'export.org';
            a.click();
        }

        function expandToTextareas() {
            const raw = document.getElementById('importBox').value;

            // 2Ë°å‰ª•‰∏ä„ÅÆÁ©∫Ë°å„ÅßÂå∫Âàá„Çã
            const blocks = raw
                .split(/\n{2,}/)
                .map(b => b.trim())
                .filter(b => b !== '');

            const container = document.getElementById('container');
            let textareas = container.querySelectorAll('.textarea');
            const existingCount = textareas.length;
            const neededCount = blocks.length;

            // ‰∏çË∂≥„Åó„Å¶„ÅÑ„ÇãÂàÜ„Å†„Åë„ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„ÇπÔºã„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÇíËøΩÂä†
            if (neededCount > existingCount) {
                for (let i = 0; i < neededCount - existingCount; i++) {
                    const row = document.createElement('div');
                    row.className = 'input-row';

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'textbox';
                    input.tabIndex = 6 + i;
                    input.type = "search";
                    input.autocomplete = "off";

                    // ‚úÖ „Åì„Åì„ÅßËøΩÂä†„Åó„Åü input „Å´ÂØæ„Åó„Å¶Ë£úÂÆå„ÇíË®≠ÂÆöÔºÅ
                    setupAutocomplete(input);  // ‚Üê „Åì„Çå„Çí„Åì„ÅÆ‰∏≠„Å´ÁΩÆ„ÅèÔºÅ                    

                    const textarea = document.createElement('textarea');
                    textarea.className = 'textarea';

                    row.appendChild(input);
                    row.appendChild(textarea);
                    container.appendChild(row);
                }
            }

            // „Åô„Åπ„Å¶„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÇíÂèñÂæó„Åó„Å™„Åä„ÅôÔºàËøΩÂä†„Åï„Çå„ÅüÂàÜ„ÇÇÂê´„ÇÅ„Å¶Ôºâ
            textareas = container.querySelectorAll('.textarea');

            // „Éñ„É≠„ÉÉ„ÇØ„ÇíÈ†ÜÁï™„Å´„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„Å´ÂÖ•Âäõ
            for (let i = 0; i < blocks.length; i++) {
                textareas[i].value = blocks[i];
                textareas[i].style.height = "auto"; // ‰∏ÄÊó¶„É™„Çª„ÉÉ„Éà
                textareas[i].style.height = textareas[i].scrollHeight + "px"; // ÂÜÖÂÆπ„Å´Âøú„Åò„Å¶ÂÜçË®≠ÂÆö
            }
        }


        function expandToTextareasByOrg() {
            const raw = document.getElementById('importBox').value;

            // 2Ë°å‰ª•‰∏ä„ÅÆÁ©∫Ë°å„ÅßÂå∫Âàá„Çã
            const blocks = raw
                .split(/\n{2,}/)
                .map(b => b.trim())
                .filter(b => b !== '');

            const container = document.getElementById('container');
            let textareas = container.querySelectorAll('.textarea');
            const existingCount = textareas.length;
            const neededCount = blocks.length;

            // ‰∏çË∂≥„Åó„Å¶„ÅÑ„ÇãÂàÜ„Å†„Åë„ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„ÇπÔºã„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÇíËøΩÂä†
            if (neededCount > existingCount) {
                for (let i = 0; i < neededCount - existingCount; i++) {
                    const row = document.createElement('div');
                    row.className = 'input-row';

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'textbox';
                    input.tabIndex = 6 + i;
                    input.type = "search";
                    input.autocomplete = "off";

                    // ‚úÖ „Åì„Åì„ÅßËøΩÂä†„Åó„Åü input „Å´ÂØæ„Åó„Å¶Ë£úÂÆå„ÇíË®≠ÂÆöÔºÅ
                    setupAutocomplete(input);  // ‚Üê „Åì„Çå„Çí„Åì„ÅÆ‰∏≠„Å´ÁΩÆ„ÅèÔºÅ                    

                    const textarea = document.createElement('textarea');
                    textarea.className = 'textarea';

                    row.appendChild(input);
                    row.appendChild(textarea);
                    container.appendChild(row);
                }
            }

            // „Åô„Åπ„Å¶„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÇíÂèñÂæó„Åó„Å™„Åä„ÅôÔºàËøΩÂä†„Åï„Çå„ÅüÂàÜ„ÇÇÂê´„ÇÅ„Å¶Ôºâ
            textareas = container.querySelectorAll('.textarea');
            textboxes = container.querySelectorAll('.textbox');

            // „Éñ„É≠„ÉÉ„ÇØ„ÇíÈ†ÜÁï™„Å´„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„Å´ÂÖ•Âäõ
            for (let i = 0; i < blocks.length; i++) {
                const regex_result = blocks[i].match(/^\*\*\s*(.*)/);
                if (regex_result !== null) {
                    textboxes[i + 1].value = regex_result[1];
                    if (regex_result[1] == "") {
                        textboxes[i + 1].value = "blank"
                    }
                } else {
                    if (textboxes[i].value === "") {
                        textboxes[i].value = textboxes[i - 1].value;
                    }
                    textareas[i].value = blocks[i];
                    textareas[i].style.height = "auto"; // ‰∏ÄÊó¶„É™„Çª„ÉÉ„Éà
                    textareas[i].style.height = textareas[i].scrollHeight + "px"; // ÂÜÖÂÆπ„Å´Âøú„Åò„Å¶ÂÜçË®≠ÂÆö
                }
                // if (textboxes[i].value === "" && textareas[i].value == "")  {
                //     textboxes[i].remove();
                //     textareas[i].remove();
                // }
            }
        }

        function toggleImportSection() {
            const section = document.getElementById('importSection');
            const btn = document.getElementById('toggleBtn');

            if (section.style.display === 'none') {
                section.style.display = 'block';
                btn.textContent = 'üîΩ „Ç§„É≥„Éù„Éº„ÉàÊ¨Ñ„ÇíÈùûË°®Á§∫';
            } else {
                section.style.display = 'none';
                btn.textContent = 'üîº „Ç§„É≥„Éù„Éº„ÉàÊ¨Ñ„ÇíË°®Á§∫';
            }
        }

        function setupAutocomplete(input) {
            input.addEventListener("input", () => showList(input));

            input.addEventListener("change", () => {
                const val = input.value.trim();
                if (!val) return;

                const existingIndex = items.indexOf(val);
                if (existingIndex !== -1) {
                    items.splice(existingIndex, 1);
                }
                items.unshift(val);
                lastCommittedValue = val;
                showList(input);
            });

            input.addEventListener("blur", () => {
                const val = input.value.trim();
                if (val && !items.includes(val)) {
                    items.unshift(val);
                }
            });

            input.addEventListener("keydown", (e) => {
                const options = list.querySelectorAll("li");

                if (e.altKey && e.key.toLowerCase() === "u") {
                    e.preventDefault();
                    if (lastCommittedValue) {
                        input.value = lastCommittedValue;
                        showList(input);
                    }
                    return;
                }

                if (list.style.display === "block" && options.length > 0) {
                    if (e.key === "ArrowDown") {
                        e.preventDefault();
                        activeIndex = (activeIndex + 1) % options.length;
                        updateActiveOption(options);
                    } else if (e.key === "ArrowUp") {
                        e.preventDefault();
                        activeIndex = (activeIndex - 1 + options.length) % options.length;
                        updateActiveOption(options);
                    } else if (e.key === "Enter" && activeIndex >= 0) {
                        e.preventDefault();
                        const selected = options[activeIndex].textContent;
                        input.value = selected;
                        lastCommittedValue = selected;
                        list.style.display = "none";
                        activeIndex = -1;
                    }
                }
            });

            input.addEventListener("focusout", () => {
                setTimeout(() => {
                    if (
                        document.activeElement !== list &&
                        !list.contains(document.activeElement)
                    ) {
                        list.style.display = "none";
                        activeIndex = -1;
                    }
                }, 10);
            });
        }

        document.querySelectorAll('.textbox').forEach(setupAutocomplete);

        function outputToTextarea() {
            const rows = document.querySelectorAll('.input-row');
            const outlineMap = new Map();

            rows.forEach(row => {
                const title = row.querySelector('.textbox').value.trim() || 'Êú™Êï¥ÁêÜ';
                const content = row.querySelector('.textarea').value.trim();

                // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅåÁ©∫„Å™„Çâ„Çπ„Ç≠„ÉÉ„Éó
                if (content === '') return;

                if (!outlineMap.has(title)) {
                    outlineMap.set(title, []);
                }
                outlineMap.get(title).push(content);
            });

            let orgText = '';

            for (const [title, contents] of outlineMap.entries()) {
                if (contents.length === 0) continue;

                orgText += `** ${title}\n\n`;
                contents.forEach(text => {
                    orgText += `${text}\n\n\n`;
                });
            }

            document.getElementById("orgExportArea").value = orgText;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.textarea.classList.toggle('dark-mode');
            document.body.textbox.classList.toggle('dark-mode');
            document.body.button.classList.toggle('dark-mode');
        }
        toggleDarkMode();
    </script>
