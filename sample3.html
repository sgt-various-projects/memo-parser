    <script>
        const inputs = document.querySelectorAll(".watch-input");
        const list = document.getElementById("customList");
        const items = ["ã‚Šã‚“ã”", "ã¶ã©ã‚", "ã¶ã©ã†", "ã¶ã©ã†ã‚¸ãƒ¥ãƒ¼ã‚¹", "ãƒ‘ã‚¤ãƒŠãƒƒãƒ—ãƒ«"];
        let activeIndex = -1;
        let currentInput = null;

        inputs.forEach(input => {
            input.addEventListener("input", () => showList(input));

            input.addEventListener("change", () => {
                const val = input.value.trim();
                if (!val) return;

                // æ—¢ã«å­˜åœ¨ã—ã¦ã„ãŸã‚‰å‰Šé™¤
                const existingIndex = items.indexOf(val);
                if (existingIndex !== -1) {
                    items.splice(existingIndex, 1); // ãã®ä½ç½®ã‹ã‚‰1ã¤å‰Šé™¤
                }

                // å…ˆé ­ã«è¿½åŠ 
                items.unshift(val);
            });

            input.addEventListener("focusout", () => {
                // å°‘ã—é…ã‚‰ã›ã¦ã€mousedownå‡¦ç†ã‚’å„ªå…ˆã•ã›ã‚‹
                // âœ… ä¿®æ­£å¾Œï¼ˆå³æ™‚å¯„ã‚Šã«çŸ­ç¸®ï¼‰
                setTimeout(() => {
                    if (
                        document.activeElement !== list &&
                        !list.contains(document.activeElement)
                    ) {
                        list.style.display = "none";
                        activeIndex = -1;
                    }
                }, 10); // 10msã«çŸ­ç¸®
            });

            // blur ã®ä»£ã‚ã‚Š
            document.addEventListener("click", (e) => {
                if (
                    currentInput &&
                    e.target !== currentInput && // ç¾åœ¨ã® input ä»¥å¤–
                    !list.contains(e.target)     // ãƒªã‚¹ãƒˆå†…ã§ã‚‚ãªã„
                ) {
                    list.style.display = "none";
                    activeIndex = -1;
                }
            });

            input.addEventListener("keydown", (e) => {
                const options = list.querySelectorAll("li");
                if (list.style.display === "block" && options.length > 0) {
                    if (e.key === "ArrowDown") {
                        e.preventDefault();
                        activeIndex = (activeIndex + 1) % options.length;
                        updateActiveOption(options);
                    } else if (e.key === "ArrowUp") {
                        e.preventDefault();
                        activeIndex = (activeIndex - 1 + options.length) % options.length;
                        updateActiveOption(options);
                    } else if (e.key === "Enter" && activeIndex >= 0) {
                        e.preventDefault();
                        currentInput.value = options[activeIndex].textContent;
                        list.style.display = "none";
                        activeIndex = -1;
                    }
                }
            });
        });

        function showList(input) {
            currentInput = input;
            const val = input.value.toLowerCase();
            list.innerHTML = "";
            activeIndex = -1;

            // ç©ºæ–‡å­—ãªã‚‰è¡¨ç¤ºã—ãªã„
            if (!val) {
                list.style.display = "none";
                return;
            }

            const rect = input.getBoundingClientRect();
            list.style.top = `${window.scrollY + rect.bottom}px`;
            list.style.left = `${window.scrollX + rect.left}px`;
            list.style.width = `${rect.width}px`;

            // ãƒ•ã‚£ãƒ«ã‚¿ï¼šéƒ¨åˆ†ä¸€è‡´ã™ã‚‹ãŒã€å®Œå…¨ä¸€è‡´ã‚’é™¤ã„ãŸã‚‚ã®ã ã‘
            const filtered = items.filter(item =>
                item.includes(val) && item.toLowerCase() !== val
            );

            if (filtered.length === 0) {
                list.style.display = "none";
                return;
            }

            filtered.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                li.addEventListener("mousedown", () => {
                    input.value = item;
                    list.style.display = "none";
                });
                list.appendChild(li);
            });

            list.style.display = "block";
        }

        function updateActiveOption(options) {
            options.forEach((li, idx) => {
                li.classList.toggle("active", idx === activeIndex);
                if (idx === activeIndex) {
                    li.scrollIntoView({ block: "nearest" });
                }
            });
        }

        let lastCommittedValue = "";

inputs.forEach(input => {

    input.addEventListener("change", () => {
        const val = input.value.trim();
        if (!val) return;

        const existingIndex = items.indexOf(val);
        if (existingIndex !== -1) {
            items.splice(existingIndex, 1);
        }
        items.unshift(val);
        lastCommittedValue = val; // ğŸ”¸ã“ã“ã§ä¿å­˜
    });

    input.addEventListener("keydown", (e) => {
        const options = list.querySelectorAll("li");

        if (e.altKey && e.key.toLowerCase() === "u") {
            e.preventDefault();
            if (lastCommittedValue) {
                input.value = lastCommittedValue;
                showList(input); // ã‚ªãƒ¼ãƒˆã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆæ›´æ–°
            }
            return;
        }

        if (list.style.display === "block" && options.length > 0) {
            if (e.key === "ArrowDown") {
                e.preventDefault();
                activeIndex = (activeIndex + 1) % options.length;
                updateActiveOption(options);
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                activeIndex = (activeIndex - 1 + options.length) % options.length;
                updateActiveOption(options);
            } else if (e.key === "Enter" && activeIndex >= 0) {
                e.preventDefault();
                const selected = options[activeIndex].textContent;
                input.value = selected;
                lastCommittedValue = selected; // ğŸ”¸ãƒªã‚¹ãƒˆé¸æŠæ™‚ã‚‚è¨˜éŒ²
                list.style.display = "none";
                activeIndex = -1;
            }
        }
    });
});
